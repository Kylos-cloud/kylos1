<!DOCTYPE html>

<html>
  <body>
    <script>
        var olohtoot = Number(prompt("тоот-оо оруул:"));;
        var niitdavhar = 9;
        var negdavhariinail = 4;
        var niitorts = 3;

        var negortsniit = niitdavhar * negdavhariinail;//neg orts-d bh niit ailiig olno.

        var orts = Math.ceil(olohtoot / negortsniit);//tuhain oruulsan toot heddeh orts ve gdgin olno.
        var index = olohtoot - (orts - 1) * negortsniit;//olson orts doo heddeh toot ve gdgin olno.

        var davhar = Math.ceil(index / negdavhariinail);//heddeh davhar ve gdgin olno.
        var toot = index - (davhar - 1) * negdavhariinail;//tuhain ortsndo hddeh toot ve gdgin olno.

        document.write(orts + "-р орц, " + davhar + " давхар, " + toot + "-р тоот");
    </script>
  </body>
</html>
