<!DOCTYPE html>

<html>
  <body>
    <script>
    var x = Number(prompt("Тоогоо оруулна уу. "));
    var hour = new Date().getHours();
 
    if (hour < 12) {
        document.write("Өглөө учраас квадрат =", x * x);
    } else {
        document.write("Орой учраас язгуур =", Math.sqrt(x));}
    </script>
  </body>
</html>
